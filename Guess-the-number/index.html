<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Guess the Number</title>

    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>The game chose a random number from 1 to 100. Try guessing it in 10 tries or fewer. </br>You'll know if your guess is too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label><input type="text" class="guessField">
      <input type="submit" value="Submit Guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="lastResult"></p>
      <p class="lowOrHigh"></p>
      <p class="guesses"></p>
    </div>

    <input type="submit" value="Reset Game" class="resetGame">

    <script src="main.js"></script>
  </body>
</html>
